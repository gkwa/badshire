name: Build & Test
"on":
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - run: corepack enable
    - run: corepack prepare
    - run: pnpm install
    - run: pnpm prettier --ignore-path=.prettierignore --config=.prettierrc.json --write .
    - uses: EndBug/add-and-commit@v9
      with:
        message: 'style: format code with prettier'
  test:
    needs: format
    name: Build & Test
    strategy:
      matrix:
        os:
        - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - run: corepack enable
    - run: corepack prepare
    - run: |
        node --version
        pnpm --version
    - run: pnpm install
    - run: |
        pnpm playwright install
        pnpm playwright install-deps
    - run: pnpm playwright test
    - if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.os }}
        path: playwright-report/
        retention-days: 30
